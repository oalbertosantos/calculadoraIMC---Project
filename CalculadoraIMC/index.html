<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="calc-container">
            <h2>CALCULADORA DE IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">ALTURA:</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo 1,75" required />
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo 70,5" />
                    </div>

                    <!-- Campo para data -->
                    <div class="form-control">
                        <label for="date">DATA:</label>
                        <input type="date" name="date" id="date" required />
                    </div>

                    <div class="form-control">
                        <label for="username">USUÁRIO:</label>
                        <input type="text" id="username" name="username" required />
                    </div>

                </div>
                <div class="action-control">
                    <button id="calc-btn">CALCULAR</button>
                    <button id="clear-btn">LIMPAR</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">SEU IMC: <span></span></p>
            <p id="imc-info">SITUAÇÃO ATUAL: <span></span></p>
            <h3>CONFIRA AS CLASSIFICAÇÕES</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>CLASSIFICAÇÃO</h4>
                    <h4>OBESIDADE</h4>
                </div>
            </div>
            <div class="export-buttons">
                <button id="back-btn">VOLTAR</button>
                <button id="export-csv-btn" type="button">CSV</button>
                <button id="export-pdf-btn" type="button">PDF</button>
            </div><br>
        </div>
        <canvas id="imcChart" width="400" height="200"></canvas>
    </div>
</body>

</html>
